<body>
    <div class="activity">
        <div class="cardview" style="border-radius: 4px;">
            <div class="form" style="border-radius: 4px 4px 0px 0px">
				<h1 class="name">Реутов</h1>
                <div class="mapb" id="btn">На карте</div>
			</div>

            <iframe id="box" src="https://vk.cc/8pyudX" style="border: 0; display: none" width="100%" height="250" allowfullscreen></iframe>

            <p class="time">24 Августа 2018</p>
            <p class="text">Небольшой город в Подмосковье с населением 100 тысяч человек, в 10 минутах хотьбы от м. Новокосино.</p>

            <div class="ya-share2" data-services="vkontakte,facebook,twitter,gplus,telegram,pocket" data-size="m"></div>

            <div class="layout">
                <div>
                    <figcaption>Окраина.</figcaption>
                    <img src="photos/reutov/1.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Город продолжает застраиваться спальными районами.</figcaption>
                    <img src="photos/reutov/2.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Храм Казанской иконы божией матери.</figcaption>
                    <img src="photos/reutov/3.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Клумбы.</figcaption>
                    <img src="photos/reutov/4.jpg" width="100%"/>
                </div>

                <div>
                    <img src="photos/reutov/5.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Парк.</figcaption>
                    <img src="photos/reutov/6.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Не легкая жизнь у местных голубей.</figcaption>
                    <img src="photos/reutov/7.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Диванчик в местном ТЦ.</figcaption>
                    <img src="photos/reutov/8.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Храм святой троицы.</figcaption>
                    <img src="photos/reutov/9.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Реутовская мануфактура. Предположительно заброшенная.</figcaption>
                    <img src="photos/reutov/10.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Увидел стелу и не смог удержаться, чтобы не сфотографировать для своей <a href="http://michaelbel.org/steles">коллекции</a>.<br>Охранник на КПП: «Вы к кому?»<br>Я: «Сфотографировать стелу».<br>Охранник (недоверчиво): «Только сфотографировать и все?»<br>Я: «Да, только сфотографировать»<br>Охранник: «Ну ладно, только быстро» (пропускает).<br><br>Странно, что стела просто валяется на въезде около какого-то завода, никому не нужная. Рядом есть прекрасный парк, перетащили бы ее туда.</figcaption>
                    <img src="photos/reutov/11.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Здание фабрики.</figcaption>
                    <img src="photos/reutov/12.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Метеорит.</figcaption>
                    <img src="photos/reutov/13.jpg" width="100%"/>
                </div>

                <div>
                    <img src="photos/reutov/14.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Плакат.</figcaption>
                    <img src="photos/reutov/15.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Бабка валит на электрическом инвалидном кресле.</figcaption>
                    <img src="photos/reutov/16.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Прекрасный оазис посреди пустыни из новостроек.</figcaption>
                    <img src="photos/reutov/17.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>В центр пруда додумались засунуть фонтан.</figcaption>
                    <img src="photos/reutov/18.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Местные здесь выгуливают своих песелей.</figcaption>
                    <img src="photos/reutov/19.jpg" width="100%"/>
                </div>

                <div>
                    <img src="photos/reutov/20.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Эстетичная навигация.</figcaption>
                    <img src="photos/reutov/21.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Велосипедные дорожки.</figcaption>
                    <img src="photos/reutov/22.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Трудно найти миг, чтобы сфотать эту хрень, потому что постоянно чей-нибудь ребенок пытается на нее залезть.</figcaption>
                    <img src="photos/reutov/23.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Бездарная растрата природных ресурсов земли.</figcaption>
                    <img src="photos/reutov/24.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Монументы героев России.</figcaption>
                    <img src="photos/reutov/25.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>В профиль.</figcaption>
                    <img src="photos/reutov/26.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Бронетранспортер.</figcaption>
                    <img src="photos/reutov/27.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Походу опять храм святой троицы.</figcaption>
                    <img src="photos/reutov/28.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Моя трехчасовая экскурсия подходит к концу. Осталось только злосчастный колокол с голубем найти (который на гербе города).</figcaption>
                    <img src="photos/reutov/29.jpg" width="100%"/>
                </div>

                <div>
                    <figcaption>Конец.</figcaption>
                    <img src="photos/reutov/30.jpg" width="100%"/>
                </div>
            </div>
